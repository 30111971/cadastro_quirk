<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site daora</title>
</head>
<body>
    <h1>Só mandar</h1>
    <form action="/" method="POST">
        <h3>Nome</h3>
        <input type="text" name="name">
        <h3>Descrição</h3>
        <input type="text" name="description">
        <h3>Defesa</h3>
        <input type="text" name="defence">
        <h3>Ataque</h3>
        <input type="text" name="attack">
        <h3>Poder</h3>
        <input type="text" name="power">        
        <h3>Defense Power?</h3>
        <input type="text" name="defence_power">
        <h3>Agilidade</h3>
        <input type="text" name="agility">
        <h3>Precisão</h3>
        <input type="text" name="precision">          
        <h3>Utilidade</h3>
        <input type="text" name="utility">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
